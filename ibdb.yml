apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neural-translator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Alt3rius/ibdb-wsb.git
    targetRevision: HEAD
    path: .
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
